<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Spots</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Social media website for sharing and viewing shared images."
    />
    <meta name="author" content="Nikollas Augusto" />
    <meta
      name="keywords"
      content="Spots, Social, Media, Photos, Gallery, Share"
    />
    <link rel="stylesheet" type="text/css" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/Logo.svg" alt="Spots Logo" />
        <!-- Change logo image to svg file rather than group file from Figma -->
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__info">
            <img
              class="profile__avatar-image"
              src="./images/avatar.jpg"
              alt="Avatar image"
            />
            <div class="profile__text">
              <h1 class="profile__name">Bessie Coleman</h1>
              <p class="profile__description">Civil Aviator</p>
              <button type="button" class="profile__edit-button">
                <img
                  class="profile__edit-icon"
                  src="./images/pencil-icon.svg"
                  alt="Pencil icon"
                />Edit Profile
              </button>
            </div>
            <button type="button" class="profile__new-post-button">
              <img
                class="profile__new-post-icon"
                src="./images/plus-icon.svg"
                alt="Plus icon"
              />New Post
            </button>
          </div>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <template id="cards-template">
              <li class="cards__card">
                <img class="cards__image" src="#" alt="New card image" />
                <button class="cards__delete">
                  <img
                    class="cards__delete-image"
                    src="./images/trash-can-icon.svg"
                    alt="Trash can icon"
                  />
                </button>
                <div class="cards__division">
                  <p class="cards__caption"></p>
                  <div class="cards__like"></div>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copy">2025 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <h2 class="modal__title">Edit Profile</h2>
          <button type="button" class="modal__close-button">
            <img
              src="./images/group27.svg"
              alt="Close icon"
              class="modal__close-icon"
            />
          </button>
          <form method="post" class="modal__form">
            <div class="modal__wrapper">
              <label for="profile-name" class="modal__label">Name</label
              ><input
                type="text"
                id="profile-name"
                class="modal__input"
                placeholder="Type your name"
                required
              />
            </div>
            <div class="modal__wrapper">
              <label for="profile-description" class="modal__label"
                >Description</label
              ><input
                type="text"
                id="profile-description"
                class="modal__input"
                placeholder="Describe yourself"
                required
              />
            </div>
            <button class="modal__submit-button" type="submit">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <h2 class="modal__title">New Post</h2>
          <button type="button" class="modal__close-button">
            <img
              src="./images/group27.svg"
              alt="Close icon"
              class="modal__close-icon"
            />
          </button>
          <form method="post" class="modal__form" id="image-form">
            <div class="modal__wrapper">
              <label for="image-link" class="modal__label">Image Link</label
              ><input
                type="text"
                id="image-link"
                class="modal__input"
                placeholder="Enter image link"
                required
              />
            </div>
            <div class="modal__wrapper">
              <label for="image-caption" class="modal__label">Caption</label
              ><input
                type="text"
                id="image-caption"
                class="modal__input"
                placeholder="Enter image caption"
                required
              />
            </div>
            <button class="modal__submit-button" type="submit">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="expanded-image-modal">
        <div class="modal__image-caption-wrapper">
          <img class="modal__image" src="#" alt="Image expanded" />
          <p class="modal__caption"></p>
        </div>
        <button
          type="button"
          class="modal__close-button modal__close-button_image"
        >
          <img
            src="./images/close-icon-white.svg"
            alt="Close icon"
            class="modal__close-icon"
          />
        </button>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
