<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Spots</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Social media website for sharing and viewing shared images."
    />
    <meta name="author" content="Nikollas Augusto" />
    <meta
      name="keywords"
      content="Spots, Social, Media, Photos, Gallery, Share"
    />
    <link rel="stylesheet" type="text/css" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/Group13.svg" alt="Spots Logo" />
        <!-- Change logo image to svg file rather than group file from Figma -->
        <p class="header__title">Spots</p>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__info">
            <img
              class="profile__avatar-image"
              src="./images/avatar.jpg"
              alt="Avatar image"
            />
            <div class="profile__text">
              <h1 class="profile__name">Bessie Coleman</h1>
              <p class="profile__description">Civil Aviator</p>
              <button class="profile__edit-button">
                <img
                  class="profile__edit-icon"
                  src="./images/group2.png"
                  alt="Pencil icon"
                />Edit Profile
              </button>
            </div>
            <button class="profile__new-post-button">
              <img
                class="profile__new-post-icon"
                src="./images/plus-icon.png"
                alt="Plus icon"
              />New Post
            </button>
          </div>
        </section>
        <section class="cards">
          <div class="cards__card">
            <img
              class="cards__image"
              src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="Chalet on a snowy mountain"
            />
            <div class="cards__division">
              <p class="cards__caption">Val Thorens</p>
              <img
                class="cards__like"
                src="./images/like-icon.png"
                alt="Heart icon"
              />
            </div>
          </div>
          <div class="cards__card">
            <img
              class="cards__image"
              src="./images/2-photo-by-ceiline-from-pexels.jpg"
              alt="Facade of a restaurant"
            />
            <div class="cards__division">
              <p class="cards__caption">Restaurant terrace</p>
              <img
                class="cards__like"
                src="./images/like-icon.png"
                alt="Heart icon"
              />
            </div>
          </div>
          <div class="cards__card">
            <img
              class="cards__image"
              src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
              alt="People sitting on the tables outside of a restaurant"
            />
            <div class="cards__division">
              <p class="cards__caption">An outdoor cafe</p>
              <img
                class="cards__like"
                src="./images/like-icon.png"
                alt="Heart icon"
              />
            </div>
          </div>
          <div class="cards__card">
            <img
              class="cards__image"
              src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
              alt="Wooden suspension bridge above a forest"
            />
            <div class="cards__division">
              <p class="cards__caption">
                A very long bridge over the forest...
              </p>
              <img
                class="cards__like"
                src="./images/like-icon.png"
                alt="Heart icon"
              />
            </div>
          </div>
          <div class="cards__card">
            <img
              class="cards__image"
              src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
              alt="Tunnel with morning light"
            />
            <div class="cards__division">
              <p class="cards__caption">Tunnel with morning light</p>
              <img
                class="cards__like"
                src="./images/like-icon.png"
                alt="Heart icon"
              />
            </div>
          </div>
          <div class="cards__card">
            <img
              class="cards__image"
              src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="Cabin in a snowy place"
            />
            <div class="cards__division">
              <p class="cards__caption">Mountain house</p>
              <img
                class="cards__like"
                src="./images/like-icon.png"
                alt="Heart icon"
              />
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copy">2025 &copy; Spots</p>
      </footer>
      <div class="modal">
        <div class="modal__container">
          <h2 class="modal__title">Edit Profile</h2>
          <button type="button" class="modal__close-button">
            <img
              src="./images/group27.svg"
              alt="Close icon"
              class="modal__close-icon"
            />
          </button>
          <form action="" method="post" class="modal__form">
            <div class="modal__wrapper">
              <label for="profile-name" class="modal__label">Name</label
              ><input
                type="text"
                id="profile-name"
                class="modal__input"
                placeholder="Type your name"
              />
            </div>
            <div class="modal__wrapper">
              <label for="profile-description" class="modal__label"
                >Description</label
              ><input
                type="text"
                id="profile-description"
                class="modal__input"
                placeholder="Describe yourself"
              />
            </div>
            <button class="modal__submit-button" type="submit">Save</button>
          </form>
        </div>
      </div>
      <div class="modal">
        <div class="modal__container">
          <h2 class="modal__title">New Post</h2>
          <button type="button" class="modal__close-button">
            <img
              src="./images/group27.svg"
              alt="Close icon"
              class="modal__close-icon"
            />
          </button>
          <form action="" method="post" class="modal__form">
            <div class="modal__wrapper">
              <label for="profile-name" class="modal__label">Image Link</label
              ><input
                type="text"
                id="profile-name"
                class="modal__input"
                placeholder="Type your name"
              />
            </div>
            <div class="modal__wrapper">
              <label for="profile-description" class="modal__label"
                >Caption</label
              ><input
                type="text"
                id="profile-description"
                class="modal__input"
                placeholder="Describe yourself"
              />
            </div>
            <button class="modal__submit-button" type="submit">Save</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
